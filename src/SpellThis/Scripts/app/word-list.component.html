<div class="container">
    <div class="row">
        <div class="col-lg-4 col-lg-offset-4">
            <h2 class="text-center">Your Spelling Words</h2>
        </div>
    </div>
    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                    <td>
                        <strong>
                            Word
                        </strong>
                    </td>
                    <td>
                        <strong>
                            Last Attempted
                        </strong>
                    </td>
                    <td>
                        <strong>
                            Next Attempt
                        </strong>
                    </td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let word of words">
                    <td>
                        {{word.name}}
                    </td>
                    <td>
                        {{word.lastAttempted | date: 'MM/dd/yyyy'}}
                    </td>
                    <td>
                        {{word.nextAttempt | date: 'MM/dd/yyyy'}}
                    </td>
                    <td>
                        <button class="btn btn-default" (click)="play(word);" >Play</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
